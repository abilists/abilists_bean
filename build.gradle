apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

buildscript {
	repositories { 
		mavenCentral()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
}

version = '0.0.1'

jar {
	manifest {
		attributes 'Implementation-Title': 'Abilists', 'Implementation-Version': version
	}
}

repositories {
    mavenCentral()
    mavenLocal()
}

ext {
	logbackVersion = '1.1.3'
}

dependencies {
	compile "org.slf4j:slf4j-api:1.7.12"
	runtime "org.slf4j:jcl-over-slf4j:1.7.12"
	compile 'ch.qos.logback:logback-core:' + logbackVersion
	compile 'ch.qos.logback:logback-classic:' + logbackVersion
	compile "org.hibernate:hibernate-validator:4.3.0.Final"
	compile "commons-dbcp:commons-dbcp:1.4"
	compile "commons-pool:commons-pool:1.6"
	compile "io.utility:validate:0.0.4"
	compile "io.paging:paging:0.2"
}

// $ gradle install
configure(install.repositories.mavenInstaller) {
    pom.project {
		group = 'com.abilists'
		artifactId 'bean'
        inceptionYear '2017'
        packaging 'jar'
        licenses {
            license {
                name 'Eclipse Public License (Version 1.0)'
                url 'http://www.eclipse.org/legal/epl-v10.html'
                distribution 'repo'
            }
        }
    }
}

// $ gradle wrapper
task wrapper(type: Wrapper) {
	gradleVersion = '2.3'
}