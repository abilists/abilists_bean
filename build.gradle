apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

// OpenJava 1.8
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

buildscript {
	repositories { 
		mavenCentral()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
}

version = '0.2.2'

jar {
	manifest {
		attributes 'Implementation-Title': 'Abilists', 'Implementation-Version': version
	}
	// Include source with jar
	from sourceSets.main.allSource
}

repositories {
    mavenCentral()
    mavenLocal()
}

ext {
	logbackVersion = '1.1.3'
}

dependencies {
	compile "org.hibernate:hibernate-validator:5.4.1.Final"
	compile "org.apache.commons:commons-pool2:2.5.0"
	compile "io.utility:validate:0.0.5"
	compile "io.utility:email:0.0.3"
	compile "io.base:base-bean:0.2.0"
}

// $ gradle install
configure(install.repositories.mavenInstaller) {
    pom.project {
		group = 'com.abilists'
		artifactId 'abilists_bean'
        inceptionYear '2017'
        packaging 'jar'
        licenses {
            license {
                name 'Eclipse Public License (Version 1.0)'
                url 'http://www.eclipse.org/legal/epl-v10.html'
                distribution 'repo'
            }
        }
    }
}

task buildJar << {
	copy {
		from "build/libs/abilists_bean-" + version + ".jar"
		into "${System.getProperty( 'user.dir' )}" + "/../abilists_client/libs"
		include '**/*.jar'
	}
}

// $ gradle buildJar
buildJar.dependsOn(install)

// $ gradle wrapper
task wrapper(type: Wrapper) {
	gradleVersion = '2.3'
}